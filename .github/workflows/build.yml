name: Speech-Meaning Computing Auto Release (Stable)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: speech-meaning-release
  cancel-in-progress: false

jobs:
  # =====================================================
  # TAG 생성 + 중복 검사
  # =====================================================
  versioning:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      exists: ${{ steps.check.outputs.exists }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate Tag
        id: tag
        run: |
          DATE=$(date +"%Y%m%d%H%M")
          TAG="speech-meaning-${DATE}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check existing tag
        id: check
        run: |
          T=${{ steps.tag.outputs.tag }}
          EXIST=$(gh release view "$T" --json tagName --jq '.tagName' 2>/dev/null || true)
          if [ "$EXIST" = "$T" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  # =====================================================
  # 3 OS 빌드 (중복 태그가 없을때만)
  # =====================================================
  build:
    needs: versioning
    if: needs.versioning.outputs.exists == 'false'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo Build
        run: cargo build --release

      # -----------------------------
      # PROOF LEDGER
      # -----------------------------
      - name: Create Proof
        run: |
          mkdir -p proof
          echo "Speech → ID → EST → Meaning Computing Build Proof" > proof/PROOF-${{ matrix.os }}.txt
          echo "Tag: ${{ needs.versioning.outputs.tag }}" >> proof/PROOF-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proof/PROOF-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proof/PROOF-${{ matrix.os }}.txt
          echo "Timestamp: $(date)" >> proof/PROOF-${{ matrix.os }}.txt

      # -----------------------------
      # SHA256
      # -----------------------------
      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "SHA256 Checksums" > proof/SHA256-${{ matrix.os }}.txt
          find target/release -maxdepth 1 -type f -exec sha256sum {} \; >> proof/SHA256-${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-Location target/release
          $files = Get-ChildItem -File
          $out = "../../proof/SHA256-windows.txt"
          "SHA256 Checksums (Windows)" | Out-File $out -Encoding utf8
          foreach ($f in $files) {
            $h = (Get-FileHash $f.FullName -Algorithm SHA256).Hash
            "$h  $($f.Name)" | Out-File $out -Append -Encoding utf8
          }

      # -----------------------------
      # OUTPUT COLLECT
      # -----------------------------
      - name: Collect Output
        run: |
          mkdir -p out
          cp -r target/release out/
          cp -r proof out/
          cp README.md out/ || true

      - name: Upload Artifact (OS-separated)
        uses: actions/upload-artifact@v4
        with:
          name: speech-meaning-${{ matrix.os }}
          path: out/

  # =====================================================
  # RELEASE 생성
  # =====================================================
  release:
    needs: [versioning, build]
    if: needs.versioning.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: false
          path: release/

      - name: Generate Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.versioning.outputs.tag }}
          name: "Speech → Meaning Computing — ${{ needs.versioning.outputs.tag }}"
          body: |
            ## Speech → ID → EST → Meaning Computing
            - 의미 기반 음성 컴퓨팅 엔진 자동 릴리즈  
            - 3 OS 빌드 완료  
            - ProofLedger + SHA256 포함  
            - Speech → Meaning Graph 흐름의 실험적 엔진  
          files: release/**

  # =====================================================
  # TAG 존재하면 SKIP
  # =====================================================
  skip:
    needs: versioning
    if: needs.versioning.outputs.exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Tag already exists → Build Skipped" >> $GITHUB_STEP_SUMMARY
